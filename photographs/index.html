---
layout: default
title: Photographs
---

{% include photo-nav.html %}

<ul>
	{% for photo in site.pages %}
		{% if photo.category == 'photograph' %}
			<li>
				<img src="{{site.baseurl}}/images/{{photo.image}}" alt="" height=250 width=250>
				<p><a class="btn micro" href="../thank-you/"> Checkout </a></p>
				{{photo.title}}
			</li>
		{% endif %}
	{% endfor %}
</ul>
